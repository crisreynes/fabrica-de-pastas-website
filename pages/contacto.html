<html>
	<head>

		<title>Contacto - Francesco Pastas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body class="gridAreas">
		<header class="header">
			<a href="../index.html"><img src="../assets/logo.png" alt="logo"></a>
			<nav>
				<ul class="flexNav">
					<li class="flexLi"><a href="../index.html">Inicio</a></li>
					<li class="flexLi"><a href="especialidades.html">Especialidades</a></li>
					<li class="flexLi"><a href="otros-productos.html">Otros productos</a></li>
					<li  class="flexLi"><a href="nosotros.html">Nosotros</a></li>
					<li  class="flexLi"><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<h1 class="titulo">¡Contactate con nosotros!</h1>
			<div class="contacto"><form class="form" action=""><!-- FORMULARIO -->
				<!-- DATOS REQUERIDOS -->
				<input type="text" name="nombre" placeholder="Nombre" class="displayBlock">
				<input type="text" name="apellido" placeholder="Apellido" class="displayBlock">
				<input type="email" name="correo" placeholder="Correo electrónico" class="displayBlock">
				<textarea name="mensaje" rows="25" placeholder="Aquí puede escribir su mensaje."></textarea>
				<!-- NACIONALIDAD -->
				<h2 class="titulo">País de residencia:</h2>
				<select name=residencia>
					<option value=argentina>Argentina</option>
					<option value=chile>Chile</option>
					<option value=uruguay>Uruguay</option>
					<option value=otro>Otro</option>
				</select>
				<!-- CHECKBOX -->
				<div>Suscribete a nuestro newsletter para recibir las últimas novedades sobre nuestros productos!</div>
				<input type="checkbox" name="newsletter" value="1" class="displayBlock">
				
				<!-- BOTONES -->
				<input type="reset" value="Limpiar formulario">
				<input type="submit" value="Enviar">
			</form></div>
		</main>
		<footer class="footer">
			<p>©Copyright 2021. All rights reserved.</p>
		</footer>
	</body>
